<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <style>


    </style>
    <div class="container-fluid">

        <header class="row text-center">
            <div class="col-xs-12 text-center">
                    <img class="img-responsive" src="wiki_emblem.jpg" alt="wiki_emblem">
            </div>
          
          </header>

          <div  id="searchDiv" class="row">
                <div class="col-xs-12 text-center">
                        <input type="text" id="searchBox" placeholder='Enter your search term here...'>
                        <button class="btn btn-sm" id="searchBtn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-sm" id="clearBtn">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </i></button>
                </div>
          </div>



        <section id="displayArea" class="row">
            <div id="searchResults"></div>
        </section>

        <footer class="row">
            <div class="col-xs-8">
                <a id="fb" class="btn btn-default shareButton"
                    href="https://www.facebook.com/sharer/sharer.php?u=https://KaushikDev.github.io/wikiViewer"
                    target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
                <a id="wa" class="btn btn-default shareButton"
                    href="whatsapp://send?text=https://KaushikDev.github.io/wikiViewer">
                    <i class="fa fa-whatsapp"></i>
                </a>
                <a id="tw" class="btn btn-default shareButton"
                    href="https://twitter.com/home?status=https://KaushikDev.github.io/wikiViewer" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
               
               

            </div>

            <div class="col-xs-4">
                <a id="copyright" href="http:kaushikdev.github.io/portfolio/">Portfolio</a>
            </div>
        </footer>









    </div>

    <script src="logic.js">
    </script>

</body>

</html>
